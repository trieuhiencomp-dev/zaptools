    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let mediaRecorder;
        let recordedChunks = [];
        let videoBlob = null;

        // Backgrounds
        const backgrounds = {
            'gradient1': ctx => {
                const grad = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
                grad.addColorStop(0, '#667eea');
                grad.addColorStop(1, '#764ba2');
                return grad;
            },
            'gradient2': ctx => {
                const grad = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
                grad.addColorStop(0, '#2193b0');
                grad.addColorStop(1, '#6dd5ed');
                return grad;
            },
            'gradient3': ctx => {
                const grad = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
                grad.addColorStop(0, '#f12711');
                grad.addColorStop(1, '#f5af19');
                return grad;
            },
            'solid-black': () => '#000000',
            'solid-white': () => '#FFFFFF'
        };

        function wrapText(ctx, text, maxWidth) {
            const words = text.split(' ');
            const lines = [];
            let currentLine = words[0];

            for (let i = 1; i < words.length; i++) {
                const word = words[i];
                const width = ctx.measureText(currentLine + " " + word).width;
                if (width < maxWidth) {
                    currentLine += " " + word;
                } else {
                    lines.push(currentLine);
                    currentLine = word;
                }
            }
            lines.push(currentLine);
            return lines;
        }

        function updateCharCount() {
            const text = document.getElementById('text-input').value;
            document.getElementById('char-count').textContent = text.length;
        }

        function drawFrame(progress) {
            const text = document.getElementById('text-input').value;
            const bgType = document.getElementById('bg-type').value;
            let fontSize = parseInt(document.getElementById('font-size').value);
            const animation = document.getElementById('animation').value;

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw background
            ctx.fillStyle = backgrounds[bgType](ctx);
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Text color (opposite of background)
            const textColor = bgType === 'solid-white' ? '#000000' : '#FFFFFF';
            ctx.fillStyle = textColor;

            // Apply animation with word wrap
            const paragraphs = text.split('\n');
            let allLines = [];

            // First pass to get all lines
            ctx.font = `bold ${fontSize}px Arial`;
            paragraphs.forEach(para => {
                const wrapped = wrapText(ctx, para, canvas.width * 0.9);
                allLines = allLines.concat(wrapped);
            });

            // Auto-scale font if text too long
            let lineHeight = fontSize * 1.5;
            let totalHeight = allLines.length * lineHeight;

            while (totalHeight > canvas.height * 0.85 && fontSize > 20) {
                fontSize -= 5;
                ctx.font = `bold ${fontSize}px Arial`;
                allLines = [];
                paragraphs.forEach(para => {
                    const wrapped = wrapText(ctx, para, canvas.width * 0.9);
                    allLines = allLines.concat(wrapped);
                });
                lineHeight = fontSize * 1.5;
                totalHeight = allLines.length * lineHeight;
            }

            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            const startY = (canvas.height - totalHeight) / 2 + lineHeight / 2;

            allLines.forEach((line, index) => {
                const y = startY + (index * lineHeight);

                ctx.save();

                if (animation === 'fade') {
                    ctx.globalAlpha = progress;
                } else if (animation === 'slide') {
                    const offsetY = (1 - progress) * 100;
                    ctx.translate(0, offsetY);
                    ctx.globalAlpha = progress;
                } else if (animation === 'zoom') {
                    const scale = 0.5 + (progress * 0.5);
                    ctx.translate(canvas.width / 2, y);
                    ctx.scale(scale, scale);
                    ctx.translate(-canvas.width / 2, -y);
                    ctx.globalAlpha = progress;
                }

                ctx.fillText(line, canvas.width / 2, y);
                ctx.restore();
            });
        }

        function previewAnimation() {
            let progress = 0;
            const duration = parseInt(document.getElementById('duration').value) * 1000;
            const startTime = Date.now();

            function animate() {
                const elapsed = Date.now() - startTime;
                progress = Math.min(elapsed / duration, 1);

                drawFrame(progress);

                if (progress < 1) {
                    requestAnimationFrame(animate);
                }
            }

            animate();
        }

        async function generateVideo() {
            const generateBtn = document.getElementById('generate-btn');
            const downloadBtn = document.getElementById('download-btn');

            generateBtn.disabled = true;
            generateBtn.textContent = 'üé¨ Generating...';

            recordedChunks = [];

            // Create stream from canvas
            const stream = canvas.captureStream(30); // 30 FPS

            mediaRecorder = new MediaRecorder(stream, {
                mimeType: 'video/webm;codecs=vp9',
                videoBitsPerSecond: 5000000
            });

            mediaRecorder.ondataavailable = (event) => {
                if (event.data.size > 0) {
                    recordedChunks.push(event.data);
                }
            };

            mediaRecorder.onstop = () => {
                videoBlob = new Blob(recordedChunks, { type: 'video/webm' });
                downloadBtn.disabled = false;
                generateBtn.disabled = false;
                generateBtn.textContent = 'üé¨ Generate Video';
                alert('‚úÖ Video generated! Click Download to save.');
            };

            mediaRecorder.start();

            // Animate and record
            let progress = 0;
            const duration = parseInt(document.getElementById('duration').value) * 1000;
            const startTime = Date.now();
            const fps = 30;
            const frameInterval = 1000 / fps;

            function recordFrame() {
                const elapsed = Date.now() - startTime;
                progress = Math.min(elapsed / duration, 1);

                drawFrame(progress);

                if (progress < 1) {
                    setTimeout(recordFrame, frameInterval);
                } else {
                    mediaRecorder.stop();
                }
            }

            recordFrame();
        }

        function downloadVideo() {
            if (!videoBlob) {
                alert('Please generate video first!');
                return;
            }

            const url = URL.createObjectURL(videoBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `zaptools-video-${Date.now()}.webm`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Initial preview
        drawFrame(1);
    </script>
