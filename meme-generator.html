    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let img = null;

        function loadImage(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                img = new Image();
                img.onload = function() {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    canvas.classList.add('show');
                    document.getElementById('downloadBtn').style.display = 'block';
                    drawMeme();
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        }

        function drawMeme() {
            if (!img) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, 0, 0);

            const topText = document.getElementById('topText').value.toUpperCase();
            const bottomText = document.getElementById('bottomText').value.toUpperCase();
            const fontSize = document.getElementById('fontSize').value;
            const textColor = document.getElementById('textColor').value;
            const outlineColor = document.getElementById('outlineColor').value;
            const fontFamily = document.getElementById('fontFamily').value;

            // Update font size display
            document.getElementById('fontSizeValue').textContent = fontSize + 'px';

            ctx.font = 'bold ' + fontSize + 'px ' + fontFamily;
            ctx.fillStyle = textColor;
            ctx.strokeStyle = outlineColor;
            ctx.lineWidth = fontSize / 20;
            ctx.textAlign = 'center';

            if (topText) {
                ctx.fillText(topText, canvas.width / 2, parseInt(fontSize) + 20);
                ctx.strokeText(topText, canvas.width / 2, parseInt(fontSize) + 20);
            }

            if (bottomText) {
                ctx.fillText(bottomText, canvas.width / 2, canvas.height - 20);
                ctx.strokeText(bottomText, canvas.width / 2, canvas.height - 20);
            }
        }

        function downloadMeme() {
            const link = document.createElement('a');
            link.download = 'zaptools-meme.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
