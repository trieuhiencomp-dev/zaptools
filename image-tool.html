        // Kh·ªüi t·∫°o ng√¥n ng·ªØ theo localStorage ho·∫∑c m·∫∑c ƒë·ªãnh

        document.getElementById('compressBtn').onclick = function() { window.location.href = 'ImageCompress.html'; };
