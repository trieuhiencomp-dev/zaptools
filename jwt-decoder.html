                <label for="jwtInput">Paste your JWT token here:</label>
                <textarea id="jwtInput" placeholder="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c"></textarea>

    <script>
        function decodeJWT() {
            const jwt = document.getElementById('jwtInput').value.trim();
            const output = document.getElementById('output');

            if (!jwt) {
                output.innerHTML = '<div class="alert alert-danger">Please enter a JWT token!</div>';
                return;
            }

            try {
                const parts = jwt.split('.');

                if (parts.length !== 3) {
                    throw new Error('Invalid JWT format. JWT must have 3 parts separated by dots.');
                }

                const header = JSON.parse(atob(parts[0]));
                const payload = JSON.parse(atob(parts[1]));
                const signature = parts[2];

                let html = '';

                // Header
                html += '<div class="output-box">';
                html += '<h3>üìã Header</h3>';
                html += '<pre>' + JSON.stringify(header, null, 2) + '</pre>';
                html += '</div>';

                // Payload
                html += '<div class="output-box">';
                html += '<h3>üì¶ Payload</h3>';
                html += '<pre>' + JSON.stringify(payload, null, 2) + '</pre>';

                // Decode timestamps if present
                if (payload.iat || payload.exp || payload.nbf) {
                    html += '<div style="margin-top: 1rem; padding: 1rem; background: white; border-radius: 8px;">';
                    html += '<strong>Timestamp Information:</strong><br>';
                    if (payload.iat) {
                        html += '<br>‚Ä¢ Issued At (iat): ' + new Date(payload.iat * 1000).toLocaleString();
                    }
                    if (payload.exp) {
                        html += '<br>‚Ä¢ Expires At (exp): ' + new Date(payload.exp * 1000).toLocaleString();
                        const isExpired = Date.now() > payload.exp * 1000;
                        html += ' <span style="color: ' + (isExpired ? 'red' : 'green') + '">(' + (isExpired ? 'EXPIRED' : 'Valid') + ')</span>';
                    }
                    if (payload.nbf) {
                        html += '<br>‚Ä¢ Not Before (nbf): ' + new Date(payload.nbf * 1000).toLocaleString();
                    }
                    html += '</div>';
                }
                html += '</div>';

                // Signature
                html += '<div class="output-box">';
                html += '<h3>üîê Signature</h3>';
                html += '<pre>' + signature + '</pre>';
                html += '<div class="alert alert-info" style="margin-top: 1rem;">';
                html += '<strong>Note:</strong> Signature verification requires the secret key and cannot be done client-side.';
                html += '</div>';
                html += '</div>';

                output.innerHTML = html;

            } catch (error) {
                output.innerHTML = '<div class="alert alert-danger"><strong>Error:</strong> ' + error.message + '</div>';
            }
        }

        // Auto-decode if there's content on page load
        window.addEventListener('load', function() {
            const input = document.getElementById('jwtInput');
            if (input.value.trim()) {
                decodeJWT();
            }
        });
    </script>
