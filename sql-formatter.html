    <div class="container">
        <h1>üìä SQL Formatter</h1>
        <p class="subtitle">Format and beautify SQL queries</p>
        <div class="tool-card">
            <textarea id="inputSQL" placeholder="Paste your SQL query here..."></textarea>
            <div class="button-group">
                <button class="btn-primary" onclick="formatSQL()">Format SQL</button>
                <button class="btn-secondary" onclick="copyOutput()">Copy Result</button>
                <button class="btn-secondary" onclick="clearAll()">Clear</button>
            </div>
            <textarea id="outputSQL" placeholder="Formatted SQL will appear here..." readonly></textarea>
        </div>
    </div>

    <script>
        function formatSQL() {
            let sql = document.getElementById('inputSQL').value.trim();
            if (!sql) { alert('Please enter SQL query!'); return; }

            // Basic SQL formatting
            const keywords = ['SELECT', 'FROM', 'WHERE', 'AND', 'OR', 'ORDER BY', 'GROUP BY', 'HAVING', 'JOIN', 'INNER JOIN', 'LEFT JOIN', 'RIGHT JOIN', 'FULL JOIN', 'ON', 'INSERT INTO', 'VALUES', 'UPDATE', 'SET', 'DELETE FROM', 'CREATE TABLE', 'ALTER TABLE', 'DROP TABLE', 'LIMIT', 'OFFSET'];

            // Add line breaks before keywords
            keywords.forEach(keyword => {
                const regex = new RegExp('\\b' + keyword + '\\b', 'gi');
                sql = sql.replace(regex, '\n' + keyword);
            });

            // Clean up extra spaces
            sql = sql.replace(/\s+/g, ' ');

            // Add proper indentation
            let formatted = '';
            let indent = 0;
            sql.split('\n').forEach(line => {
                line = line.trim();
                if (line) {
                    formatted += '  '.repeat(Math.max(0, indent)) + line + '\n';
                    if (line.toUpperCase().includes('SELECT')) indent++;
                    if (line.toUpperCase().includes('FROM')) indent = 1;
                }
            });

            document.getElementById('outputSQL').value = formatted.trim();
        }

        function copyOutput() {
            const output = document.getElementById('outputSQL');
            if (!output.value) { alert('Nothing to copy!'); return; }
            output.select();
            document.execCommand('copy');
            alert('Copied to clipboard!');
        }

        function clearAll() {
            document.getElementById('inputSQL').value = '';
            document.getElementById('outputSQL').value = '';
        }
    </script>
