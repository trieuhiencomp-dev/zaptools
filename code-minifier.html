<body>

    <div class="container">
        <h1>⚡ Code Minifier</h1>
        <p class="subtitle">Minify JavaScript, CSS, and HTML code to reduce file size</p>

        <div class="tool-card">
            <div class="tabs">
                <button class="tab active" data-type="js">JavaScript</button>
                <button class="tab" data-type="css">CSS</button>
                <button class="tab" data-type="html">HTML</button>
            </div>

            <textarea id="inputCode" placeholder="Paste your code here..."></textarea>

            <div class="button-group">
                <button class="btn-primary" onclick="minifyCode()">Minify Code</button>
                <button class="btn-secondary" onclick="copyOutput()">Copy Result</button>
                <button class="btn-secondary" onclick="clearAll()">Clear All</button>
            </div>

            <textarea id="outputCode" placeholder="Minified code will appear here..." readonly></textarea>

            <div class="stats">
                <div class="stat-box">
                    <div class="stat-label">Original Size</div>
                    <div class="stat-value" id="originalSize">0 bytes</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Minified Size</div>
                    <div class="stat-value" id="minifiedSize">0 bytes</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Saved</div>
                    <div class="stat-value" id="savedSize">0%</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentType = 'js';

        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                currentType = this.dataset.type;
                clearAll();
            });
        });

        function minifyCode() {
            const input = document.getElementById('inputCode').value;
            let output = '';

            if (!input.trim()) {
                alert('Please enter some code to minify!');
                return;
            }

            try {
                if (currentType === 'js') {
                    output = minifyJS(input);
                } else if (currentType === 'css') {
                    output = minifyCSS(input);
                } else if (currentType === 'html') {
                    output = minifyHTML(input);
                }

                document.getElementById('outputCode').value = output;
                updateStats(input, output);
            } catch (error) {
                alert('Error minifying code: ' + error.message);
            }
        }

        function minifyJS(code) {
            // Remove comments
            code = code.replace(/\/\*[\s\S]*?\*\//g, '');
            code = code.replace(/\/\/.*/g, '');

            // Remove unnecessary whitespace
            code = code.replace(/\s+/g, ' ');
            code = code.replace(/\s*([{}();,:])\s*/g, '$1');
            code = code.replace(/;\s*}/g, '}');

            return code.trim();
        }

        function minifyCSS(code) {
            // Remove comments
            code = code.replace(/\/\*[\s\S]*?\*\//g, '');

            // Remove unnecessary whitespace
            code = code.replace(/\s+/g, ' ');
            code = code.replace(/\s*([{}:;,>+~])\s*/g, '$1');
            code = code.replace(/;\s*}/g, '}');
            code = code.replace(/\s*!important/g, '!important');

            return code.trim();
        }

        function minifyHTML(code) {
            // Remove comments (except IE conditional comments)
            code = code.replace(/<!--(?!\[if)[\s\S]*?-->/g, '');

            // Remove whitespace between tags
            code = code.replace(/>\s+</g, '><');

            // Remove unnecessary whitespace
            code = code.replace(/\s+/g, ' ');

            return code.trim();
        }

        function updateStats(original, minified) {
            const originalSize = new Blob([original]).size;
            const minifiedSize = new Blob([minified]).size;
            const saved = ((originalSize - minifiedSize) / originalSize * 100).toFixed(1);

            document.getElementById('originalSize').textContent = formatBytes(originalSize);
            document.getElementById('minifiedSize').textContent = formatBytes(minifiedSize);
            document.getElementById('savedSize').textContent = saved + '%';
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 bytes';
            const k = 1024;
            const sizes = ['bytes', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function copyOutput() {
            const output = document.getElementById('outputCode');
            if (!output.value) {
                alert('Nothing to copy! Please minify some code first.');
                return;
            }
            output.select();
            document.execCommand('copy');
            alert('Minified code copied to clipboard!');
        }

        function clearAll() {
            document.getElementById('inputCode').value = '';
            document.getElementById('outputCode').value = '';
            document.getElementById('originalSize').textContent = '0 bytes';
            document.getElementById('minifiedSize').textContent = '0 bytes';
            document.getElementById('savedSize').textContent = '0%';
        }
    </script>
</body>
