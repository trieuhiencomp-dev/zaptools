            if (from === 'celsius') celsius = value;
            else if (from === 'fahrenheit') celsius = (value - 32) * 5/9;
            else if (from === 'kelvin') celsius = value - 273.15;

            // Convert from Celsius to target
            if (to === 'celsius') return celsius;
            else if (to === 'fahrenheit') return celsius * 9/5 + 32;
            else if (to === 'kelvin') return celsius + 273.15;
        }

        // Generic conversion
        function convert(value, from, to, category) {
            if (category === 'temperature') {
                return convertTemperature(value, from, to);
            }

            const factors = conversions[category];
            const baseValue = value * factors[from];
            return baseValue / factors[to];
        }

        // Update conversion
        function updateConversion(category) {
            const input = document.getElementById(`${category}Input`);
            const fromSelect = document.getElementById(`${category}From`);
            const toSelect = document.getElementById(`${category}To`);
            const output = document.getElementById(`${category}Output`);
            const result = document.getElementById(`${category}Result`);
            const resultLabel = document.getElementById(`${category}ResultLabel`);

            const value = parseFloat(input.value) || 0;
            const from = fromSelect.value;
            const to = toSelect.value;

            const converted = convert(value, from, to, category);
            const rounded = Math.round(converted * 1000000) / 1000000;

            output.value = rounded;
            result.textContent = rounded;

            // Update label
            const fromUnit = fromSelect.options[fromSelect.selectedIndex].text;
            const toUnit = toSelect.options[toSelect.selectedIndex].text;
            resultLabel.textContent = `${value} ${fromUnit} = ${rounded} ${toUnit}`;
        }

        // Swap units
        function swapUnits(category) {
            const fromSelect = document.getElementById(`${category}From`);
            const toSelect = document.getElementById(`${category}To`);

            const temp = fromSelect.value;
            fromSelect.value = toSelect.value;
            toSelect.value = temp;

            updateConversion(category);
        }

        // Category switching
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const category = this.dataset.category;

                // Update active button
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');

                // Show corresponding section
                document.querySelectorAll('.converter-section').forEach(s => s.classList.remove('active'));
                document.querySelector(`[data-section="${category}"]`).classList.add('active');

                // Update conversion
                updateConversion(category);
            });
        });

        // Set up event listeners for all categories
        ['length', 'weight', 'temperature', 'area', 'volume', 'speed'].forEach(category => {
            const input = document.getElementById(`${category}Input`);
            const fromSelect = document.getElementById(`${category}From`);
            const toSelect = document.getElementById(`${category}To`);

            input.addEventListener('input', () => updateConversion(category));
            fromSelect.addEventListener('change', () => updateConversion(category));
            toSelect.addEventListener('change', () => updateConversion(category));

            // Initial conversion
            updateConversion(category);
        });

        const langData = {

                subtitle: 'Chuy·ªÉn ƒë·ªïi ƒë∆°n v·ªã nhanh ch√≥ng v√† ch√≠nh x√°c',
                catLength: 'ƒê·ªô d√†i',
                catWeight: 'Kh·ªëi l∆∞·ª£ng',
                catTemp: 'Nhi·ªát ƒë·ªô',
                catArea: 'Di·ªán t√≠ch',
                catVolume: 'Th·ªÉ t√≠ch',
                catSpeed: 'T·ªëc ƒë·ªô',
                labelFrom: 'T·ª´:',
                labelTo: 'Sang:',
                backBtn: '‚Üê Quay l·∫°i Trang ch·ªß'
            },
            en: {
                title: 'Unit Converter',
                subtitle: 'Convert units instantly and accurately',
                catLength: 'Length',
                catWeight: 'Weight',
                catTemp: 'Temperature',
                catArea: 'Area',
                catVolume: 'Volume',
                catSpeed: 'Speed',
                labelFrom: 'From:',

        function setLang(lang) {
            document.getElementById('title').textContent = langData[lang].title;
            document.getElementById('subtitle').textContent = langData[lang].subtitle;
            document.getElementById('catLength').textContent = langData[lang].catLength;
            document.getElementById('catWeight').textContent = langData[lang].catWeight;
            document.getElementById('catTemp').textContent = langData[lang].catTemp;
            document.getElementById('catArea').textContent = langData[lang].catArea;
            document.getElementById('catVolume').textContent = langData[lang].catVolume;
            document.getElementById('catSpeed').textContent = langData[lang].catSpeed;
            document.getElementById('backBtn').textContent = langData[lang].backBtn;

            // Update all labels
            ['labelFrom', 'labelFrom2', 'labelFrom3', 'labelFrom4', 'labelFrom5', 'labelFrom6'].forEach(id => {

                if (el) el.textContent = langData[lang].labelFrom;

            ['labelTo', 'labelTo2', 'labelTo3', 'labelTo4', 'labelTo5', 'labelTo6'].forEach(id => {
                const el = document.getElementById(id);
                if (el) el.textContent = langData[lang].labelTo;

        document.getElementById('langSwitcher').addEventListener('change', function(e) {
            setLang(e.target.value);
            localStorage.setItem('zaptools_lang', e.target.value);
        });

        const savedLang = localStorage.getItem('zaptools_lang') || 'vi';
        document.getElementById('langSwitcher').value = savedLang;
