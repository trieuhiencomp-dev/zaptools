        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 2rem; color: white; }

<body>
    <a href="Index.html" class="back-home">‚Üê Home</a>
    <div class="container">
        <h1>üé≤ Random Name Generator</h1>
        <p class="subtitle">Generate random names instantly</p>
        <div class="tool-card">
            <div class="options">
                <div>
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Gender:</label>
                    <select id="gender">
                        <option value="both">Both</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div>
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Number of names:</label>
                    <input type="number" id="count" value="1" min="1" max="20">
                </div>
            </div>
            <button onclick="generateNames()">Generate Names</button>
            <div id="result" class="result">Click button to generate</div>
        </div>
    </div>

    <script>
        const firstNamesMale = ['James', 'John', 'Robert', 'Michael', 'William', 'David', 'Richard', 'Joseph', 'Thomas', 'Charles', 'Christopher', 'Daniel', 'Matthew', 'Anthony', 'Mark', 'Donald', 'Steven', 'Paul', 'Andrew', 'Joshua'];
        const firstNamesFemale = ['Mary', 'Patricia', 'Jennifer', 'Linda', 'Elizabeth', 'Barbara', 'Susan', 'Jessica', 'Sarah', 'Karen', 'Nancy', 'Lisa', 'Betty', 'Margaret', 'Sandra', 'Ashley', 'Kimberly', 'Emily', 'Donna', 'Michelle'];
        const lastNames = ['Smith', 'Johnson', 'Williams', 'Brown', 'Jones', 'Garcia', 'Miller', 'Davis', 'Rodriguez', 'Martinez', 'Hernandez', 'Lopez', 'Gonzalez', 'Wilson', 'Anderson', 'Thomas', 'Taylor', 'Moore', 'Jackson', 'Martin', 'Lee', 'Thompson', 'White', 'Harris', 'Sanchez'];

        function generateNames() {
            const gender = document.getElementById('gender').value;
            const count = parseInt(document.getElementById('count').value);

            if (count < 1 || count > 20) {
                alert('Please enter a number between 1 and 20!');
                return;
            }

            let names = [];
            for (let i = 0; i < count; i++) {
                let firstName;
                if (gender === 'male') {
                    firstName = firstNamesMale[Math.floor(Math.random() * firstNamesMale.length)];
                } else if (gender === 'female') {
                    firstName = firstNamesFemale[Math.floor(Math.random() * firstNamesFemale.length)];
                } else {
                    const allFirstNames = [...firstNamesMale, ...firstNamesFemale];
                    firstName = allFirstNames[Math.floor(Math.random() * allFirstNames.length)];
                }
                const lastName = lastNames[Math.floor(Math.random() * lastNames.length)];
                names.push(firstName + ' ' + lastName);
            }

            const result = document.getElementById('result');
            if (count === 1) {
                result.innerHTML = names[0];
                result.style.fontSize = '2rem';
            } else {
                result.innerHTML = names.map(name => `<div style="padding: 0.5rem; font-size: 1.2rem; border-bottom: 1px solid #e0e0e0;">${name}</div>`).join('');
                result.style.fontSize = '1rem';
            }
        }
    </script>
