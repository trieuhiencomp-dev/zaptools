    <script>
        const lang = {
            en: {
                title: 'üÜî UUID Generator',
                subtitle: 'Generate unique identifiers instantly',
                countLabel: 'Number of UUIDs:',
                genBtnText: 'Generate UUIDs',
                copyAllText: 'Copy All',
                clearText: 'Clear',
                infoTitle: '‚ÑπÔ∏è What is UUID?',
                infoText: 'UUID (Universally Unique Identifier) is a 128-bit number used to identify information in computer systems. UUIDs are practically unique and can be generated without a central authority.',
                backText: 'Back to Home',
                copyBtn: 'Copy',
                copied: 'Copied!'
            },
            vi: {
                title: 'üÜî T·∫°o UUID',
                subtitle: 'T·∫°o m√£ ƒë·ªãnh danh duy nh·∫•t ngay l·∫≠p t·ª©c',
                countLabel: 'S·ªë l∆∞·ª£ng UUID:',
                genBtnText: 'T·∫°o UUID',
                copyAllText: 'Copy T·∫•t C·∫£',
                clearText: 'X√≥a',
                infoTitle: '‚ÑπÔ∏è UUID l√† g√¨?',
                infoText: 'UUID (Universally Unique Identifier) l√† s·ªë 128-bit d√πng ƒë·ªÉ ƒë·ªãnh danh th√¥ng tin trong h·ªá th·ªëng m√°y t√≠nh. UUID l√† duy nh·∫•t v√† c√≥ th·ªÉ t·∫°o m√† kh√¥ng c·∫ßn c∆° quan trung t√¢m.',
                backText: 'Quay l·∫°i Trang ch·ªß',
                copyBtn: 'Sao ch√©p',
                copied: 'ƒê√£ sao ch√©p!'
            }
        };

        let currentLang = localStorage.getItem('zaptools_lang') || 'vi';
        document.getElementById('langSelect').value = currentLang;

        function setLang(l) {
            currentLang = l;
            document.getElementById('title').textContent = lang[l].title;
            document.getElementById('subtitle').textContent = lang[l].subtitle;
            document.getElementById('countLabel').textContent = lang[l].countLabel;
            document.getElementById('genBtnText').textContent = lang[l].genBtnText;
            document.getElementById('copyAllText').textContent = lang[l].copyAllText;
            document.getElementById('clearText').textContent = lang[l].clearText;
            document.getElementById('infoTitle').textContent = lang[l].infoTitle;
            document.getElementById('infoText').textContent = lang[l].infoText;
            document.getElementById('backText').textContent = lang[l].backText;
            localStorage.setItem('zaptools_lang', l);
        }

        document.getElementById('langSelect').addEventListener('change', (e) => setLang(e.target.value));
        setLang(currentLang);

        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        function generateUUIDs() {
            const count = parseInt(document.getElementById('count').value) || 5;
            const listDiv = document.getElementById('uuidList');
            listDiv.innerHTML = '';

            for (let i = 0; i < Math.min(count, 100); i++) {
                const uuid = generateUUID();
                const item = document.createElement('div');
                item.className = 'uuid-item';
                item.innerHTML = `
                    <span>${uuid}</span>
                    <button class="copy-btn" onclick="copyUUID('${uuid}', this)">
                        ${lang[currentLang].copyBtn}
                    </button>
                `;
                listDiv.appendChild(item);
            }
        }

        function copyUUID(uuid, btn) {
            navigator.clipboard.writeText(uuid).then(() => {
                const originalText = btn.textContent;
                btn.textContent = lang[currentLang].copied;
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.classList.remove('copied');
                }, 2000);
            });
        }

        function copyAll() {
            const uuids = Array.from(document.querySelectorAll('.uuid-item span'))
                .map(span => span.textContent)
                .join('\n');

            if (uuids) {
                navigator.clipboard.writeText(uuids).then(() => {
                    const btn = document.getElementById('copyAllBtn');
                    const originalText = btn.innerHTML;
                    btn.innerHTML = `<span>${lang[currentLang].copied}</span>`;
                    btn.style.background = '#10b981';
                    btn.style.color = 'white';
                    setTimeout(() => {
                        btn.innerHTML = originalText;
                        btn.style.background = '';
                        btn.style.color = '';
                    }, 2000);
                });
            }
        }

        function clearList() {
            document.getElementById('uuidList').innerHTML = '';
        }

        generateUUIDs();
    </script>
