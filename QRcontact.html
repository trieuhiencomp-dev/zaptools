    <style>body{font-family:sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;display:flex;align-items:center;justify-content:center;color:white;}.container{text-align:center;max-width:400px;padding:2rem;background:rgba(255,255,255,0.07);border-radius:20px;box-shadow:0 10px 30px rgba(0,0,0,0.2);}h1{font-size:1.7rem;margin-bottom:1rem;font-weight:700;}.form-group{margin-bottom:1rem;text-align:left;}.form-group label{font-weight:600;}.form-group input{width:100%;padding:0.5rem;border-radius:6px;border:none;margin-top:0.3rem;}.tool-btn{margin-top:1rem;padding:0.7rem 1.5rem;border-radius:10px;border:none;background:#4ade80;color:#222;font-weight:600;cursor:pointer;transition:background 0.2s;}.tool-btn:hover{background:#22c55e;}.back-btn{margin-top:2rem;background:#818cf8;color:#fff;}@keyframes bounce {0%, 100% { transform: translateY(0); }50% { transform: translateY(-10px); }}.zaptools-logo{font-size:1.5rem;animation:bounce 2s ease-in-out infinite;filter:drop-shadow(0 4px 10px rgba(0,0,0,0.2));}.zaptools-header{position:absolute;top:18px;left:18px;z-index:20;display:flex;align-items:center;gap:8px;}.zaptools-header span{font-size:1.1rem;font-weight:600;letter-spacing:-1px;}</style>

<body>
        <div class="zaptools-header">
            <span class="zaptools-logo">‚ö°</span>

        <div class="container">
        <div style="display: flex; justify-content: flex-end; margin-bottom: 1rem;">

            </select>
        </div>
        <h1 id="title">T·∫°o QR Th√¥ng tin c√° nh√¢n</h1>
        <form id="contactForm">
            <div class="form-group">
                <label id="nameLabel" for="name">H·ªç t√™n:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label id="phoneLabel" for="phone">S·ªë ƒëi·ªán tho·∫°i:</label>

            </div>
            <div class="form-group">

            </div>
            <button type="submit" class="tool-btn" id="createBtn">T·∫°o m√£ QR</button>
        </form>
        <div id="qrResult" style="margin-top:1.5rem;"></div>
        <button class="tool-btn back-btn" id="btnBack" onclick="window.location.href='DanhSachTaoQR.html'">‚Üê Quay l·∫°i danh s√°ch</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script>
    const content = {
        vi: {
            title: "T·∫°o QR Th√¥ng tin c√° nh√¢n",
            name: "H·ªç t√™n:",
            phone: "S·ªë ƒëi·ªán tho·∫°i:",
            email: "Email:",
            create: "T·∫°o m√£ QR",
            result: "M√£ QR Th√¥ng tin c√° nh√¢n c·ªßa b·∫°n:",
            download: "T·∫£i v·ªÅ",
            back: "‚Üê Quay l·∫°i danh s√°ch"
        },
        en: {
            title: "Create QR Contact",
            name: "Full name:",
            phone: "Phone number:",
            email: "Email:",
            create: "Create QR code",
            result: "Your Contact QR code:",
            download: "Download",
            back: "‚Üê Back to list"
        }
    };
    function setLang(lang) {
        document.getElementById('title').textContent = content[lang].title;
        document.getElementById('nameLabel').textContent = content[lang].name;
        document.getElementById('phoneLabel').textContent = content[lang].phone;
        document.getElementById('emailLabel').textContent = content[lang].email;
        document.getElementById('createBtn').textContent = content[lang].create;
        document.getElementById('btnBack').textContent = content[lang].back;
    }
    document.getElementById('langSwitcher').addEventListener('change', function(e) {
        setLang(e.target.value);
        localStorage.setItem('zaptools_lang', e.target.value);
    });
    // Kh·ªüi t·∫°o ng√¥n ng·ªØ theo localStorage ho·∫∑c m·∫∑c ƒë·ªãnh
    const savedLang = localStorage.getItem('zaptools_lang') || 'vi';
    document.getElementById('langSwitcher').value = savedLang;
    setLang(savedLang);
    document.getElementById('contactForm').onsubmit = function(e) {
        e.preventDefault();
        var name = document.getElementById('name').value;
        var phone = document.getElementById('phone').value;
        var email = document.getElementById('email').value;
        var qrText = `Name: ${name}${phone ? ' | Phone: ' + phone : ''}${email ? ' | Email: ' + email : ''}`;
        var qr = new QRious({ value: qrText, size: 220 });
        document.getElementById('qrResult').innerHTML = `<div>${content[savedLang].result}</div><img src='${qr.toDataURL()}' alt='QR Contact'><div style='margin-top:0.5rem;'><a href='${qr.toDataURL()}' download='qr_contact.png' style='color:#4ade80;font-weight:600;'>${content[savedLang].download}</a></div>`;
    };
    </script>
