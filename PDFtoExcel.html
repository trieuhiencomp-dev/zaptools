<head>

    <style>body{font-family:sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;display:flex;align-items:center;justify-content:center;color:white;}.container{text-align:center;max-width:400px;padding:2rem;background:rgba(255,255,255,0.07);border-radius:20px;box-shadow:0 10px 30px rgba(0,0,0,0.2);}h1{font-size:1.7rem;margin-bottom:1rem;font-weight:700;}.form-group{margin-bottom:1rem;text-align:left;}.form-group label{font-weight:600;}.form-group input{width:100%;padding:0.5rem;border-radius:6px;border:none;margin-top:0.3rem;}.tool-btn{margin-top:1rem;padding:0.7rem 1.5rem;border-radius:10px;border:none;background:#4ade80;color:#222;font-weight:600;cursor:pointer;transition:background 0.2s;}.tool-btn:hover{background:#22c55e;}.back-btn{margin-top:2rem;background:#818cf8;color:#fff;}.zaptools-header{position:absolute;top:18px;left:18px;z-index:20;display:flex;align-items:center;gap:8px;}@keyframes bounce {0%, 100% { transform: translateY(0); }50% { transform: translateY(-10px); }}

    .zaptools-logo{font-size:1.5rem;animation:bounce 2s ease-in-out infinite;filter:drop-shadow(0 4px 10px rgba(0,0,0,0.2));}
    .zaptools-header span{font-size:1.1rem;font-weight:600;letter-spacing:-1px;}
</style>

<body>
    <div class="container">
        <div style="display: flex; justify-content: flex-end; margin-bottom: 1rem;">
            <select id="langSwitcher" style="padding: 0.4rem 1rem; border-radius: 20px; border: none; font-size: 1rem;">
                <option value="vi">üáªüá≥ Ti·∫øng Vi·ªát</option>
                <option value="en">üá¨üáß English</option>
            </select>
        </div>
        <h1 id="title">PDF to Excel</h1>
        <form id="pdfForm">
            <div class="form-group">
                <label id="fileLabel" for="pdfFile">Ch·ªçn file PDF:</label>
                <input type="file" id="pdfFile" name="pdfFile" accept="application/pdf" required>
            </div>
            <button type="submit" class="tool-btn" id="convertBtn" disabled>Chuy·ªÉn ƒë·ªïi</button>
        </form>
        <div id="instructions" style="margin-top:1.5rem;padding:1rem;background:rgba(255,255,255,0.1);border-radius:10px;text-align:left;font-size:0.9rem;">
            <strong id="instrTitle">üìã H∆∞·ªõng d·∫´n s·ª≠ d·ª•ng:</strong>
            <ul id="instrList" style="margin:0.5rem 0 0 1.2rem;line-height:1.8;">
                <li>Ch·ªâ PDF c√≥ <strong>b·∫£ng d·ªØ li·ªáu</strong> m·ªõi convert ƒë∆∞·ª£c</li>
                <li>K√≠ch th∆∞·ªõc t·ªëi ƒëa: <strong>50MB</strong></li>
                <li>S·ªë trang t·ªëi ƒëa: <strong>50 trang</strong></li>
                <li>PDF qu√©t (scan) c·∫ßn OCR tr∆∞·ªõc khi convert</li>
            </ul>
        </div>
        <div id="result" style="margin-top:1.5rem;color:#fde68a;"></div>
        <button class="tool-btn back-btn" id="btnBack" onclick="window.location.href='pdf-tools.html'">‚Üê Quay l·∫°i PDF Tools</button>
    </div>
    <div class="zaptools-header" style="position:absolute;top:18px;left:18px;z-index:20;display:flex;align-items:center;gap:8px;">
      <span class="zaptools-logo" style="font-size:1.5rem;animation:bounce 2s ease-in-out infinite;filter:drop-shadow(0 4px 10px rgba(0,0,0,0.2));">‚ö°</span>
      <span style="font-size:1.1rem;font-weight:600;letter-spacing:-1px;">ZapTools</span>
    </div>
    <script>
        const langData = {
            vi: {
                title: 'PDF sang Excel',
                file: 'Ch·ªçn file PDF:',
                convert: 'Chuy·ªÉn ƒë·ªïi',
                result: '',
                back: '‚Üê Quay l·∫°i PDF Tools',
                instrTitle: 'üìã H∆∞·ªõng d·∫´n s·ª≠ d·ª•ng:',
                instrList: [
                    'Ch·ªâ PDF c√≥ <strong>b·∫£ng d·ªØ li·ªáu</strong> m·ªõi convert ƒë∆∞·ª£c',
                    'K√≠ch th∆∞·ªõc t·ªëi ƒëa: <strong>50MB</strong>',
                    'S·ªë trang t·ªëi ƒëa: <strong>50 trang</strong>',
                    'PDF qu√©t (scan) c·∫ßn OCR tr∆∞·ªõc khi convert'
                ]
            },
            en: {
                title: 'PDF to Excel',
                file: 'Select PDF file:',
                convert: 'Convert',
                result: '',
                back: '‚Üê Back to PDF Tools',
                instrTitle: 'üìã Usage Guide:',
                instrList: [
                    'Only PDFs with <strong>data tables</strong> can be converted',
                    'Max file size: <strong>50MB</strong>',
                    'Max pages: <strong>50 pages</strong>',
                    'Scanned PDFs need OCR before conversion'
                ]
            }
        };
        function setLang(lang) {
            document.getElementById('title').textContent = langData[lang].title;
            document.getElementById('fileLabel').textContent = langData[lang].file;
            document.getElementById('convertBtn').textContent = langData[lang].convert;
            document.getElementById('btnBack').textContent = langData[lang].back;
            document.getElementById('instrTitle').innerHTML = langData[lang].instrTitle;
            document.getElementById('instrList').innerHTML = langData[lang].instrList.map(item => `<li>${item}</li>`).join('');
        }
        document.getElementById('langSwitcher').addEventListener('change', function(e) {
            setLang(e.target.value);
            localStorage.setItem('zaptools_lang', e.target.value);
        });
        // Kh·ªüi t·∫°o ng√¥n ng·ªØ theo localStorage ho·∫∑c m·∫∑c ƒë·ªãnh
        const savedLang = localStorage.getItem('zaptools_lang') || 'vi';
        document.getElementById('langSwitcher').value = savedLang;
        setLang(savedLang);
        const fileInput = document.getElementById('pdfFile');
        const convertBtn = document.getElementById('convertBtn');
        fileInput.addEventListener('change', function() {
            convertBtn.disabled = !fileInput.files.length;
        });
        document.getElementById('pdfForm').onsubmit = async function(e) {
            e.preventDefault();
            if (!fileInput.files.length) return;
            convertBtn.disabled = true;
            convertBtn.textContent = (savedLang === 'en' ? 'Processing...' : 'ƒêang x·ª≠ l√Ω...');
            const formData = new FormData();
            formData.append('pdf', fileInput.files[0]);
            const lang = document.getElementById('langSwitcher').value;
            document.getElementById('result').textContent = lang === 'en' ? 'Processing...' : 'ƒêang x·ª≠ l√Ω...';
            try {
                const response = await fetch('https://zaptools-backend.as.r.appspot.com/api/pdf-to-excel', {
                    method: 'POST',
                    body: formData
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || (lang === 'en' ? 'Conversion failed!' : 'Chuy·ªÉn ƒë·ªïi th·∫•t b·∫°i!'));
                }
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                document.getElementById('result').innerHTML = `<a href='${url}' download='converted.xlsx' style='color:#4ade80;font-weight:600;'>${lang === 'en' ? 'Download Excel file' : 'T·∫£i file Excel v·ªÅ'}</a>`;
            } catch (err) {
                document.getElementById('result').textContent = err.message;
                document.getElementById('result').style.color = '#fca5a5';
            }
            convertBtn.disabled = false;
            convertBtn.textContent = langData[lang].convert;
        };
    </script>

    <!-- Feedback Widget -->
    <script src="feedback-widget.js"></script>
</body>
</html>
