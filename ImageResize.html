<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resize - ZapTools</title>
    <style>body{font-family:sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;display:flex;align-items:center;justify-content:center;color:white;}.container{text-align:center;max-width:450px;padding:2rem;background:rgba(255,255,255,0.07);border-radius:20px;box-shadow:0 10px 30px rgba(0,0,0,0.2);}h1{font-size:1.7rem;margin-bottom:1rem;font-weight:700;}.form-group{margin-bottom:1rem;text-align:left;}.form-group label{font-weight:600;display:block;margin-bottom:0.3rem;}.form-group input{width:100%;padding:0.5rem;border-radius:6px;border:none;margin-top:0.3rem;box-sizing:border-box;}.tool-btn{margin-top:1rem;padding:0.7rem 1.5rem;border-radius:10px;border:none;background:#4ade80;color:#222;font-weight:600;cursor:pointer;transition:background 0.2s;}.tool-btn:hover{background:#22c55e;}.back-btn{margin-top:2rem;background:#818cf8;color:#fff;}.zaptools-header{position:absolute;top:18px;left:18px;z-index:20;display:flex;align-items:center;gap:8px;}@keyframes bounce {0%, 100% { transform: translateY(0); }50% { transform: translateY(-10px); }}.zaptools-logo{font-size:1.5rem;animation:bounce 2s ease-in-out infinite;filter:drop-shadow(0 4px 10px rgba(0,0,0,0.2));}.zaptools-header span{font-size:1.1rem;font-weight:600;letter-spacing:-1px;}.dimension-group{display:flex;gap:1rem;}.dimension-group > div{flex:1;}</style>
</head>
<body>
    <div class="container">
        <div style="display: flex; justify-content: flex-end; margin-bottom: 1rem;">
            <select id="langSwitcher" style="padding: 0.4rem 1rem; border-radius: 20px; border: none; font-size: 1rem;">
                <option value="vi">üáªüá≥ Ti·∫øng Vi·ªát</option>
                <option value="en">üá¨üáß English</option>
            </select>
        </div>
        <h1 id="title">Resize Image</h1>
        <form id="imageForm" enctype="multipart/form-data">
            <div class="form-group">
                <label id="fileLabel" for="imageFile">Select image:</label>
                <input type="file" id="imageFile" name="imageFile" accept="image/*" required>
            </div>
            <div class="dimension-group">
                <div class="form-group">
                    <label id="widthLabel" for="width">Width (px):</label>
                    <input type="number" id="width" name="width" value="800" min="1" max="10000" required>
                </div>
                <div class="form-group">
                    <label id="heightLabel" for="height">Height (px):</label>
                    <input type="number" id="height" name="height" value="600" min="1" max="10000" required>
                </div>
            </div>
            <button type="submit" class="tool-btn" id="resizeBtn">Resize</button>
        </form>
        <div id="instructions" style="margin-top:1.5rem;padding:1rem;background:rgba(255,255,255,0.1);border-radius:10px;text-align:left;font-size:0.9rem;">
            <strong id="instrTitle">üìã H∆∞·ªõng d·∫´n s·ª≠ d·ª•ng:</strong>
            <ul id="instrList" style="margin:0.5rem 0 0 1.2rem;line-height:1.8;">
                <li>K√≠ch th∆∞·ªõc: <strong>1-10,000 pixels</strong></li>
                <li>File t·ªëi ƒëa: <strong>50MB</strong></li>
                <li>Format g·ªëc ƒë∆∞·ª£c gi·ªØ nguy√™n</li>
                <li>T·ª∑ l·ªá ·∫£nh c√≥ th·ªÉ b·ªã thay ƒë·ªïi n·∫øu kh√¥ng nh·∫≠p ƒë√∫ng</li>
            </ul>
        </div>
        <div id="result" style="margin-top:1.5rem;color:#fde68a;"></div>
        <button class="tool-btn back-btn" id="btnBack" onclick="window.location.href='image-tool.html'">‚Üê Back to Image Tools</button>
    </div>
    <div class="zaptools-header">
      <span class="zaptools-logo">‚ö°</span>
      <span>ZapTools</span>
    </div>
    <script>
        const langData = {
            vi: {
                title: 'ƒê·ªïi k√≠ch th∆∞·ªõc ·∫£nh',
                file: 'Ch·ªçn ·∫£nh:',
                width: 'Chi·ªÅu r·ªông (px):',
                height: 'Chi·ªÅu cao (px):',
                resize: 'ƒê·ªïi k√≠ch th∆∞·ªõc',
                back: '‚Üê Quay l·∫°i C√¥ng c·ª• ·∫£nh',
                instrTitle: 'üìã H∆∞·ªõng d·∫´n s·ª≠ d·ª•ng:',
                instrList: [
                    'K√≠ch th∆∞·ªõc: <strong>1-10,000 pixels</strong>',
                    'File t·ªëi ƒëa: <strong>50MB</strong>',
                    'Format g·ªëc ƒë∆∞·ª£c gi·ªØ nguy√™n',
                    'T·ª∑ l·ªá ·∫£nh c√≥ th·ªÉ b·ªã thay ƒë·ªïi n·∫øu kh√¥ng nh·∫≠p ƒë√∫ng'
                ]
            },
            en: {
                title: 'Resize Image',
                file: 'Select image:',
                width: 'Width (px):',
                height: 'Height (px):',
                resize: 'Resize',
                back: '‚Üê Back to Image Tools',
                instrTitle: 'üìã Usage Guide:',
                instrList: [
                    'Dimensions: <strong>1-10,000 pixels</strong>',
                    'Max file: <strong>50MB</strong>',
                    'Original format is preserved',
                    'Aspect ratio may change if not entered correctly'
                ]
            }
        };
        function setLang(lang) {
            document.getElementById('title').textContent = langData[lang].title;
            document.getElementById('fileLabel').textContent = langData[lang].file;
            document.getElementById('widthLabel').textContent = langData[lang].width;
            document.getElementById('heightLabel').textContent = langData[lang].height;
            document.getElementById('resizeBtn').textContent = langData[lang].resize;
            document.getElementById('btnBack').textContent = langData[lang].back;
            document.getElementById('instrTitle').innerHTML = langData[lang].instrTitle;
            document.getElementById('instrList').innerHTML = langData[lang].instrList.map(item => `<li>${item}</li>`).join('');
        }
        document.getElementById('langSwitcher').addEventListener('change', function(e) {
            setLang(e.target.value);
            localStorage.setItem('zaptools_lang', e.target.value);
        });
        const savedLang = localStorage.getItem('zaptools_lang') || 'vi';
        document.getElementById('langSwitcher').value = savedLang;
        setLang(savedLang);

        document.getElementById('imageForm').onsubmit = async function(e) {
            e.preventDefault();
            const fileInput = document.getElementById('imageFile');
            if (!fileInput.files.length) return;
            const formData = new FormData();
            formData.append('image', fileInput.files[0]);
            formData.append('width', document.getElementById('width').value);
            formData.append('height', document.getElementById('height').value);
            const lang = document.getElementById('langSwitcher').value;
            document.getElementById('result').textContent = lang === 'en' ? 'Processing...' : 'ƒêang x·ª≠ l√Ω...';
            try {
                const response = await fetch('https://zaptools-backend.as.r.appspot.com/api/image-resize', {
                    method: 'POST',
                    body: formData
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || (lang === 'en' ? 'Resize failed!' : 'ƒê·ªïi k√≠ch th∆∞·ªõc th·∫•t b·∫°i!'));
                }
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                const originalExt = fileInput.files[0].name.split('.').pop();
                const downloadText = lang === 'en' ? 'Download Resized Image' : 'T·∫£i ·∫£nh ƒë√£ ƒë·ªïi k√≠ch th∆∞·ªõc';
                document.getElementById('result').innerHTML = `<a href='${url}' download='resized.${originalExt}' style='color:#4ade80;font-weight:600;'>${downloadText}</a>`;
            } catch (err) {
                document.getElementById('result').textContent = err.message;
            }
        };
    </script>
</body>
</html>
