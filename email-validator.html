        .lang-switch {

        .tabs {

        @media (max-width: 768px) {

<body>
    <div class="lang-switch">
        <select id="langSelect">
            <option value="en">üá¨üáß English</option>
            <option value="vi">üáªüá≥ Ti·∫øng Vi·ªát</option>
        </select>
    </div>

    <div class="container">
        <header>
            <h1 id="title">üìß Email Validator</h1>
            <p class="subtitle" id="subtitle">Check email address validity</p>
        </header>

        <div class="tool-box">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('single')" id="singleTab">Single Email</button>
                <button class="tab" onclick="switchTab('bulk')" id="bulkTab">Bulk Validation</button>
            </div>

            <div class="tab-content active" id="singleContent">
                <div class="input-group">
                    <label id="emailLabel">Enter Email Address:</label>
                    <input type="email" id="emailInput" placeholder="example@domain.com">
                </div>
                <button class="btn" onclick="validateEmail()">
                    <span id="validateBtn">Validate Email</span>
                </button>
                <div id="singleResult"></div>
            </div>

            <div class="tab-content" id="bulkContent">
                <div class="input-group">
                    <label id="bulkLabel">Enter Emails (one per line):</label>
                    <textarea id="bulkInput" placeholder="email1@example.com&#10;email2@example.com&#10;email3@example.com"></textarea>
                </div>
                <button class="btn" onclick="validateBulk()">
                    <span id="validateBulkBtn">Validate All</span>
                </button>
                <div id="bulkResult"></div>
            </div>
        </div>

        <div style="text-align: center; margin-top: 20px;">
            <a href="index.html" style="color: white; text-decoration: none; opacity: 0.8; font-size: 0.9rem;">
                ‚Üê <span id="backText">Back to Home</span>
            </a>
        </div>
    </div>

    <script src="feedback-widget.js"></script>
    <script>
        const lang = {
            en: {
                title: 'üìß Email Validator',
                subtitle: 'Check email address validity',
                singleTab: 'Single Email',
                bulkTab: 'Bulk Validation',
                emailLabel: 'Enter Email Address:',
                validateBtn: 'Validate Email',
                bulkLabel: 'Enter Emails (one per line):',
                validateBulkBtn: 'Validate All',
                validEmail: 'Valid Email!',
                invalidEmail: 'Invalid Email',
                format: 'Format',
                domain: 'Domain',
                username: 'Username',
                valid: 'Valid',
                invalid: 'Invalid',
                backText: 'Back to Home'
            },
            vi: {
                title: 'üìß Ki·ªÉm tra Email',
                subtitle: 'Ki·ªÉm tra t√≠nh h·ª£p l·ªá c·ªßa email',
                singleTab: 'Email ƒë∆°n',
                bulkTab: 'Ki·ªÉm tra h√†ng lo·∫°t',
                emailLabel: 'Nh·∫≠p ƒë·ªãa ch·ªâ Email:',
                validateBtn: 'Ki·ªÉm tra Email',
                bulkLabel: 'Nh·∫≠p Emails (m·ªói d√≤ng m·ªôt email):',
                validateBulkBtn: 'Ki·ªÉm tra T·∫•t c·∫£',
                validEmail: 'Email h·ª£p l·ªá!',
                invalidEmail: 'Email kh√¥ng h·ª£p l·ªá',
                format: 'ƒê·ªãnh d·∫°ng',
                domain: 'T√™n mi·ªÅn',
                username: 'T√™n ng∆∞·ªùi d√πng',
                valid: 'H·ª£p l·ªá',
                invalid: 'Kh√¥ng h·ª£p l·ªá',
                backText: 'Quay l·∫°i Trang ch·ªß'
            }
        };

        let currentLang = localStorage.getItem('zaptools_lang') || 'vi';
        document.getElementById('langSelect').value = currentLang;

        function setLang(l) {
            currentLang = l;
            document.getElementById('title').textContent = lang[l].title;
            document.getElementById('subtitle').textContent = lang[l].subtitle;
            document.getElementById('singleTab').textContent = lang[l].singleTab;
            document.getElementById('bulkTab').textContent = lang[l].bulkTab;
            document.getElementById('emailLabel').textContent = lang[l].emailLabel;
            document.getElementById('validateBtn').textContent = lang[l].validateBtn;
            document.getElementById('bulkLabel').textContent = lang[l].bulkLabel;
            document.getElementById('validateBulkBtn').textContent = lang[l].validateBulkBtn;
            document.getElementById('backText').textContent = lang[l].backText;
            localStorage.setItem('zaptools_lang', l);
        }

        document.getElementById('langSelect').addEventListener('change', (e) => setLang(e.target.value));
        setLang(currentLang);

        function switchTab(tab) {
            const tabs = document.querySelectorAll('.tab');
            const contents = document.querySelectorAll('.tab-content');

            tabs.forEach(t => t.classList.remove('active'));
            contents.forEach(c => c.classList.remove('active'));

            if (tab === 'single') {
                tabs[0].classList.add('active');
                contents[0].classList.add('active');
            } else {
                tabs[1].classList.add('active');
                contents[1].classList.add('active');
            }
        }

        function isValidEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email.toLowerCase());
        }

        function validateEmail() {
            const email = document.getElementById('emailInput').value.trim();
            const resultDiv = document.getElementById('singleResult');

            if (!email) {
                resultDiv.innerHTML = '';
                return;
            }

            const isValid = isValidEmail(email);
            const parts = email.split('@');
            const username = parts[0] || '';
            const domain = parts[1] || '';

            resultDiv.innerHTML = `
                <div class="result ${isValid ? 'valid' : 'invalid'}">
                    <div class="result-icon">${isValid ? '‚úÖ' : '‚ùå'}</div>
                    <div class="result-title">${lang[currentLang][isValid ? 'validEmail' : 'invalidEmail']}</div>
                    <div class="result-details">
                        <div class="detail-item">
                            <span class="detail-label">${lang[currentLang].format}:</span>
                            <span class="detail-value">${lang[currentLang][isValid ? 'valid' : 'invalid']}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">${lang[currentLang].username}:</span>
                            <span class="detail-value">${username || 'N/A'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">${lang[currentLang].domain}:</span>
                            <span class="detail-value">${domain || 'N/A'}</span>
                        </div>
                    </div>
                </div>
            `;
        }

        function validateBulk() {
            const emails = document.getElementById('bulkInput').value.trim().split('\n');
            const resultDiv = document.getElementById('bulkResult');

            if (!emails.length || !emails[0]) {
                resultDiv.innerHTML = '';
                return;
            }

            let html = '<div class="bulk-results">';
            emails.forEach(email => {
                email = email.trim();
                if (email) {
                    const isValid = isValidEmail(email);
                    html += `
                        <div class="email-item">
                            <span class="email-address">${email}</span>
                            <span class="status-badge ${isValid ? 'status-valid' : 'status-invalid'}">
                                ${lang[currentLang][isValid ? 'valid' : 'invalid']}
                            </span>
                        </div>
                    `;
                }
            });
            html += '</div>';

            resultDiv.innerHTML = html;
        }

        document.getElementById('emailInput').addEventListener('input', () => {
            if (document.getElementById('emailInput').value) {
                validateEmail();
            }
        });
    </script>
</body>
