    <script>
        const lang = {
            en: {
                title: '‚è±Ô∏è Stopwatch',
                subtitle: 'Precise time tracking',
                startText: 'Start',
                stopText: 'Stop',
                lapText: 'Lap',
                resetText: 'Reset',
                lapsTitle: 'Laps',
                lap: 'Lap',
                backText: 'Back to Home'
            },
            vi: {
                title: '‚è±Ô∏è ƒê·ªìng h·ªì b·∫•m gi·ªù',
                subtitle: 'ƒêo th·ªùi gian ch√≠nh x√°c',
                startText: 'B·∫Øt ƒë·∫ßu',
                stopText: 'D·ª´ng',
                lapText: 'V√≤ng',
                resetText: 'ƒê·∫∑t l·∫°i',
                lapsTitle: 'C√°c v√≤ng',
                lap: 'V√≤ng',
                backText: 'Quay l·∫°i Trang ch·ªß'
            }
        };

        let currentLang = localStorage.getItem('zaptools_lang') || 'vi';
        document.getElementById('langSelect').value = currentLang;

        function setLang(l) {
            currentLang = l;
            document.getElementById('title').textContent = lang[l].title;
            document.getElementById('subtitle').textContent = lang[l].subtitle;
            document.getElementById('startText').textContent = lang[l].startText;
            document.getElementById('stopText').textContent = lang[l].stopText;
            document.getElementById('lapText').textContent = lang[l].lapText;
            document.getElementById('resetText').textContent = lang[l].resetText;
            document.getElementById('lapsTitle').textContent = lang[l].lapsTitle;
            document.getElementById('backText').textContent = lang[l].backText;
            localStorage.setItem('zaptools_lang', l);
        }

        document.getElementById('langSelect').addEventListener('change', (e) => setLang(e.target.value));
        setLang(currentLang);

        let startTime = 0;
        let elapsedTime = 0;
        let timerInterval = null;
        let lapCount = 0;

        function formatTime(ms) {
            const milliseconds = Math.floor((ms % 1000));
            const seconds = Math.floor((ms / 1000) % 60);
            const minutes = Math.floor((ms / (1000 * 60)) % 60);
            const hours = Math.floor((ms / (1000 * 60 * 60)) % 24);

            return `${pad(hours)}:${pad(minutes)}:${pad(seconds)}.${padMs(milliseconds)}`;
        }

        function pad(num) {
            return num < 10 ? '0' + num : num;
        }

        function padMs(num) {
            if (num < 10) return '00' + num;
            if (num < 100) return '0' + num;
            return num;
        }

        function updateDisplay() {
            const currentTime = Date.now() - startTime + elapsedTime;
            document.getElementById('display').textContent = formatTime(currentTime);
        }

        function start() {
            startTime = Date.now();
            timerInterval = setInterval(updateDisplay, 10);

            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('stopBtn').style.display = 'block';
            document.getElementById('lapBtn').style.display = 'block';
        }

        function stop() {
            clearInterval(timerInterval);
            elapsedTime += Date.now() - startTime;

            document.getElementById('startBtn').style.display = 'block';
            document.getElementById('stopBtn').style.display = 'none';
            document.getElementById('lapBtn').style.display = 'none';
        }

        function reset() {
            clearInterval(timerInterval);
            startTime = 0;
            elapsedTime = 0;
            lapCount = 0;

            document.getElementById('display').textContent = '00:00:00.000';
            document.getElementById('startBtn').style.display = 'block';
            document.getElementById('stopBtn').style.display = 'none';
            document.getElementById('lapBtn').style.display = 'none';

            document.getElementById('lapsList').innerHTML = '';
            document.getElementById('lapsContainer').style.display = 'none';
        }

        function recordLap() {
            lapCount++;
            const currentTime = Date.now() - startTime + elapsedTime;
            const lapTime = formatTime(currentTime);

            const lapItem = document.createElement('div');
            lapItem.className = 'lap-item';
            lapItem.innerHTML = `
                <span class="lap-number">${lang[currentLang].lap} ${lapCount}</span>
                <span class="lap-time">${lapTime}</span>
            `;

            document.getElementById('lapsList').insertBefore(lapItem, document.getElementById('lapsList').firstChild);
            document.getElementById('lapsContainer').style.display = 'block';
        }

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (document.getElementById('startBtn').style.display !== 'none') {
                    start();
                } else {
                    stop();
                }
            }
            if (e.key === 'l' || e.key === 'L') {
                if (document.getElementById('lapBtn').style.display !== 'none') {
                    recordLap();
                }
            }
            if (e.key === 'r' || e.key === 'R') {
                reset();
            }
        });
    </script>
