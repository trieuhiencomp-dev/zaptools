    <script>
        const lang = {
            en: {
                title: '‚è∞ Timestamp Converter',

                currentLabel: 'Current Unix Timestamp',
                sec1Title: 'üìÖ Timestamp to Date',
                timestampLabel: 'Unix Timestamp (seconds or milliseconds):',
                convertBtn1: 'Convert to Date',
                localDateLabel: 'Local Date/Time:',
                utcDateLabel: 'UTC Date/Time:',
                isoLabel: 'ISO 8601:',
                sec2Title: 'üïê Date to Timestamp',
                dateLabel: 'Select Date and Time:',
                convertBtn2: 'Convert to Timestamp',
                secLabel: 'Timestamp (seconds):',
                msLabel: 'Timestamp (milliseconds):',
                backText: 'Back to Home'
            },
            vi: {
                title: '‚è∞ Chuy·ªÉn ƒë·ªïi Timestamp',
                subtitle: 'Chuy·ªÉn ƒë·ªïi Unix timestamp sang ng√†y th√°ng v√† ng∆∞·ª£c l·∫°i',
                currentLabel: 'Unix Timestamp Hi·ªán T·∫°i',
                sec1Title: 'üìÖ Timestamp sang Ng√†y',
                timestampLabel: 'Unix Timestamp (gi√¢y ho·∫∑c mili gi√¢y):',
                convertBtn1: 'Chuy·ªÉn sang Ng√†y',
                localDateLabel: 'Ng√†y/Gi·ªù ƒê·ªãa ph∆∞∆°ng:',
                utcDateLabel: 'Ng√†y/Gi·ªù UTC:',
                isoLabel: 'ISO 8601:',
                sec2Title: 'üïê Ng√†y sang Timestamp',
                dateLabel: 'Ch·ªçn Ng√†y v√† Gi·ªù:',
                convertBtn2: 'Chuy·ªÉn sang Timestamp',
                secLabel: 'Timestamp (gi√¢y):',
                msLabel: 'Timestamp (mili gi√¢y):',
                backText: 'Quay l·∫°i Trang ch·ªß'
            }
        };

        let currentLang = localStorage.getItem('zaptools_lang') || 'vi';
        document.getElementById('langSelect').value = currentLang;

        function setLang(l) {
            currentLang = l;
            document.getElementById('title').textContent = lang[l].title;
            document.getElementById('subtitle').textContent = lang[l].subtitle;
            document.getElementById('currentLabel').textContent = lang[l].currentLabel;
            document.getElementById('sec1Title').textContent = lang[l].sec1Title;
            document.getElementById('timestampLabel').textContent = lang[l].timestampLabel;
            document.getElementById('convertBtn1').textContent = lang[l].convertBtn1;
            document.getElementById('localDateLabel').textContent = lang[l].localDateLabel;
            document.getElementById('utcDateLabel').textContent = lang[l].utcDateLabel;
            document.getElementById('isoLabel').textContent = lang[l].isoLabel;
            document.getElementById('sec2Title').textContent = lang[l].sec2Title;
            document.getElementById('dateLabel').textContent = lang[l].dateLabel;
            document.getElementById('convertBtn2').textContent = lang[l].convertBtn2;
            document.getElementById('secLabel').textContent = lang[l].secLabel;
            document.getElementById('msLabel').textContent = lang[l].msLabel;
            document.getElementById('backText').textContent = lang[l].backText;
            localStorage.setItem('zaptools_lang', l);
        }

        document.getElementById('langSelect').addEventListener('change', (e) => setLang(e.target.value));
        setLang(currentLang);

        function updateCurrentTimestamp() {
            const now = Math.floor(Date.now() / 1000);
            document.getElementById('currentTimestamp').textContent = now;
        }

        function convertTimestamp() {
            let timestamp = parseInt(document.getElementById('timestampInput').value);
            if (!timestamp) return;

            if (timestamp.toString().length === 13) {
                timestamp = timestamp;
            } else if (timestamp.toString().length === 10) {
                timestamp = timestamp * 1000;
            }

            const date = new Date(timestamp);

            document.getElementById('localDate').textContent = date.toLocaleString();
            document.getElementById('utcDate').textContent = date.toUTCString();
            document.getElementById('isoDate').textContent = date.toISOString();
            document.getElementById('timestampResult').style.display = 'block';
        }

        function convertDate() {
            const dateValue = document.getElementById('dateInput').value;
            if (!dateValue) return;

            const date = new Date(dateValue);
            const timestampMs = date.getTime();
            const timestampSec = Math.floor(timestampMs / 1000);

            document.getElementById('timestampSeconds').textContent = timestampSec;
            document.getElementById('timestampMs').textContent = timestampMs;
            document.getElementById('dateResult').style.display = 'block';
        }

        updateCurrentTimestamp();
        setInterval(updateCurrentTimestamp, 1000);

        const now = new Date();
        now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
        document.getElementById('dateInput').value = now.toISOString().slice(0, 16);
    </script>
