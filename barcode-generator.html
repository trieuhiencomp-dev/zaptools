        <div class="tool-card">
            <div class="form-group">
                <label for="barcodeText">Barcode Text/Number:</label>
                <input type="text" id="barcodeText" placeholder="Enter text or number (e.g., 123456789012)">
            </div>
            <div class="form-group">

                    <option value="CODE128">CODE128 (Alphanumeric)</option>
                    <option value="EAN13">EAN13 (13 digits)</option>
                    <option value="EAN8">EAN8 (8 digits)</option>
                    <option value="UPC">UPC (12 digits)</option>
                    <option value="CODE39">CODE39</option>
                    <option value="ITF14">ITF14 (14 digits)</option>
                </select>
            </div>
            <button onclick="generateBarcode()">Generate Barcode</button>
            <div id="barcodeContainer" class="barcode-container">
                <svg id="barcode"></svg>
                <div>
                    <button class="download-btn" onclick="downloadBarcode('png')">Download PNG</button>
                    <button class="download-btn" onclick="downloadBarcode('svg')">Download SVG</button>
                </div>
            </div>
        </div>

    <script>
        function generateBarcode() {
            const text = document.getElementById('barcodeText').value.trim();
            const format = document.getElementById('barcodeFormat').value;

            if (!text) {
                alert('Please enter text or number for the barcode!');
                return;
            }

            try {
                JsBarcode("#barcode", text, {
                    format: format,
                    width: 2,
                    height: 100,
                    displayValue: true,
                    fontSize: 14,
                    margin: 10
                });
                document.getElementById('barcodeContainer').classList.add('show');
            } catch (error) {
                alert('Error generating barcode: ' + error.message);
            }
        }

        function downloadBarcode(type) {
            const svg = document.getElementById('barcode');
            const text = document.getElementById('barcodeText').value.trim();

            if (type === 'svg') {
                const svgData = new XMLSerializer().serializeToString(svg);
                const blob = new Blob([svgData], { type: 'image/svg+xml' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `barcode-${text}.svg`;
                link.click();
                URL.revokeObjectURL(url);
            } else if (type === 'png') {
                const svgData = new XMLSerializer().serializeToString(svg);
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();
                img.onload = function() {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    canvas.toBlob(function(blob) {
                        const url = URL.createObjectURL(blob);
                        const link = document.createElement('a');
                        link.href = url;
                        link.download = `barcode-${text}.png`;
                        link.click();
                        URL.revokeObjectURL(url);
                    });
                };
                img.src = 'data:image/svg+xml;base64,' + btoa(unescape(encodeURIComponent(svgData)));
            }
        }
    </script>
