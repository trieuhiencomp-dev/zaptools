    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script>
    const content = {

        en: {

            code: "Product code:",
            create: "Create QR code",
            result: "Your Product QR code:",
            download: "Download",
            back: "‚Üê Back to list"
        }
    };
    function setLang(lang) {
        document.getElementById('title').textContent = content[lang].title;
        document.getElementById('productLabel').textContent = content[lang].product;
        document.getElementById('codeLabel').textContent = content[lang].code;
        document.getElementById('createBtn').textContent = content[lang].create;
        document.getElementById('btnBack').textContent = content[lang].back;
    }
    document.getElementById('langSwitcher').addEventListener('change', function(e) {
        setLang(e.target.value);
        localStorage.setItem('zaptools_lang', e.target.value);
    });
    // Kh·ªüi t·∫°o ng√¥n ng·ªØ theo localStorage ho·∫∑c m·∫∑c ƒë·ªãnh
    const savedLang = localStorage.getItem('zaptools_lang') || 'vi';
    document.getElementById('langSwitcher').value = savedLang;
    setLang(savedLang);
    document.getElementById('productForm').onsubmit = function(e) {
        e.preventDefault();
        var product = document.getElementById('product').value;
        var code = document.getElementById('code').value;
        var qrText = `Product: ${product}${code ? ' | Code: ' + code : ''}`;
        var qr = new QRious({ value: qrText, size: 220 });
        document.getElementById('qrResult').innerHTML = `<div>${content[savedLang].result}</div><img src='${qr.toDataURL()}' alt='QR Product'><div style='margin-top:0.5rem;'><a href='${qr.toDataURL()}' download='qr_product.png' style='color:#4ade80;font-weight:600;'>${content[savedLang].download}</a></div>`;
    };
    </script>
