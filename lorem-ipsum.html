    <script>
        // Multiple Lorem Ipsum variations for variety
        const loremVariations = [
            "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.",
            "Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.",
            "Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur.",
            "Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.",
            "Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium.",
            "Totam rem aperiam, eaque ipsa quae ab illo inventore veritatis et quasi architecto beatae vitae dicta sunt explicabo.",
            "Nemo enim ipsam voluptatem quia voluptas sit aspernatur aut odit aut fugit.",
            "Sed quia consequuntur magni dolores eos qui ratione voluptatem sequi nesciunt.",
            "Neque porro quisquam est, qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit.",
            "At vero eos et accusamus et iusto odio dignissimos ducimus qui blanditiis praesentium voluptatum deleniti atque corrupti.",
            "Quos dolores et quas molestias excepturi sint occaecati cupiditate non provident.",
            "Similique sunt in culpa qui officia deserunt mollitia animi, id est laborum et dolorum fuga.",
            "Et harum quidem rerum facilis est et expedita distinctio.",
            "Nam libero tempore, cum soluta nobis est eligendi optio cumque nihil impedit quo minus.",
            "Temporibus autem quibusdam et aut officiis debitis aut rerum necessitatibus saepe eveniet.",
            "Ut et voluptates repudiandae sint et molestiae non recusandae.",
            "Itaque earum rerum hic tenetur a sapiente delectus, ut aut reiciendis voluptatibus maiores alias consequatur.",
            "Quis autem vel eum iure reprehenderit qui in ea voluptate velit esse quam nihil molestiae consequatur.",
            "Vel illum qui dolorem eum fugiat quo voluptas nulla pariatur.",
            "On the other hand, we denounce with righteous indignation and dislike men who are so beguiled and demoralized."
        ];

        const allWords = loremVariations.join(' ').split(' ');

        function shuffleArray(array) {
            const arr = [...array];
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        function generateParagraph(wordCount, startWithLorem) {
            let words = [];

            if (startWithLorem) {
                words.push(...loremVariations[0].split(' '));
            }

            const shuffled = shuffleArray(allWords);
            let index = 0;

            while (words.length < wordCount) {
                words.push(shuffled[index % shuffled.length]);
                index++;
            }

            words = words.slice(0, wordCount);
            let text = words.join(' ');

            // Ensure proper capitalization and punctuation
            text = text.charAt(0).toUpperCase() + text.slice(1);
            if (!text.endsWith('.') && !text.endsWith('!') && !text.endsWith('?')) {
                text += '.';
            }

            return text;
        }

        function generate() {
            const type = document.getElementById('type').value;
            const amount = parseInt(document.getElementById('amount').value);
            const length = document.getElementById('length').value;
            const startWithLorem = document.getElementById('startWithLorem').checked;
            const includeHtml = document.getElementById('includeHtml').checked;
            const output = document.getElementById('output');

            let wordCount;
            switch(length) {
                case 'short': wordCount = 50 + Math.floor(Math.random() * 50); break;
                case 'medium': wordCount = 100 + Math.floor(Math.random() * 100); break;
                case 'long': wordCount = 200 + Math.floor(Math.random() * 100); break;
            }

            let result = '';
            let plainText = '';

            if (type === 'paragraphs') {
                for (let i = 0; i < amount; i++) {
                    const para = generateParagraph(wordCount, startWithLorem && i === 0);

                    if (includeHtml && i === 0 && amount > 1) {
                        result += '<h2>Lorem Ipsum</h2>\n';
                    }

                    if (includeHtml) {
                        result += '<p>' + para + '</p>\n';
                    } else {
                        result += '<p>' + para + '</p>';
                    }
                    plainText += para + '\n\n';
                }
            } else if (type === 'sentences') {
                const sentences = [];
                loremVariations.forEach(v => {
                    const s = v.match(/[^.!?]+[.!?]+/g);
                    if (s) sentences.push(...s);
                });

                const shuffled = shuffleArray(sentences);
                const selected = [];

                for (let i = 0; i < amount; i++) {
                    selected.push(shuffled[i % shuffled.length].trim());
                }

                const text = selected.join(' ');
                if (includeHtml) {
                    result = '<p>' + text + '</p>\n';
                } else {
                    result = '<p>' + text + '</p>';
                }
                plainText = text;
            } else if (type === 'words') {
                const shuffled = shuffleArray(allWords);
                const selected = shuffled.slice(0, Math.min(amount, shuffled.length));

                if (selected.length < amount) {
                    const repeats = Math.ceil(amount / selected.length);
                    const expanded = [];
                    for (let i = 0; i < repeats; i++) {
                        expanded.push(...shuffleArray(allWords));
                    }
                    selected.length = 0;
                    selected.push(...expanded.slice(0, amount));
                }

                let text = selected.join(' ');
                text = text.charAt(0).toUpperCase() + text.slice(1) + '.';

                if (includeHtml) {
                    result = '<p>' + text + '</p>\n';
                } else {
                    result = '<p>' + text + '</p>';
                }
                plainText = text;
            }

            if (includeHtml) {
                output.innerHTML = result;
            } else {
                output.innerHTML = result;
            }

            // Update statistics
            updateStats(plainText);
        }

        function updateStats(text) {
            const chars = text.length;
            const words = text.trim().split(/\s+/).length;
            const paras = text.split(/\n\n/).filter(p => p.trim().length > 0).length;

            document.getElementById('charCount').textContent = chars.toLocaleString();
            document.getElementById('wordCount').textContent = words.toLocaleString();
            document.getElementById('paraCount').textContent = paras.toLocaleString();
        }

        function copyText() {
            const output = document.getElementById('output');
            const text = output.innerText;

            navigator.clipboard.writeText(text).then(() => {
                const btn = event.target;
                const originalText = btn.innerHTML;
                btn.innerHTML = '‚úÖ ƒê√£ copy!';
                btn.style.background = 'linear-gradient(135deg, #00C851 0%, #007E33 100%)';

                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.style.background = 'linear-gradient(135deg, #4CAF50 0%, #45a049 100%)';
                }, 2000);
            }).catch(err => {
                alert('‚ùå Kh√¥ng th·ªÉ copy. Vui l√≤ng th·ª≠ l·∫°i!');
            });
        }

        // Generate on load
        generate();
    </script>
