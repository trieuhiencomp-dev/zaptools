<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resize PDF</title>

    <style>
        body { font-family:sans-serif; background:linear-gradient(135deg,#667eea 0%,#764ba2 100%); min-height:100vh; display:flex; align-items:center; justify-content:center; color:white; }
        .container { text-align:center; max-width:400px; padding:2rem; background:rgba(255,255,255,0.07); border-radius:20px; box-shadow:0 10px 30px rgba(0,0,0,0.2);}
        h1 { font-size:1.7rem; margin-bottom:1rem; font-weight:700;}
        .form-group { margin-bottom:1rem; text-align:left;}
        .form-group label { font-weight:600;}
        .form-group input { width:100%; padding:0.5rem; border-radius:6px; border:none; margin-top:0.3rem;}
        .tool-btn { margin-top:1rem; padding:0.7rem 1.5rem; border-radius:10px; border:none; background:#4ade80; color:#222; font-weight:600; cursor:pointer; transition:background 0.2s;}
        .tool-btn:hover { background:#22c55e;}
        .back-btn { margin-top:2rem; background:#818cf8; color:#fff;}
        .zaptools-header { position:absolute;top:18px;left:18px;z-index:20;display:flex;align-items:center;gap:8px; }
        .zaptools-logo { font-size:1.5rem;animation:bounce 2s ease-in-out infinite;filter:drop-shadow(0 4px 10px rgba(0,0,0,0.2)); }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    </style>
</head>
<body>
    <div class="zaptools-header">
      <span class="zaptools-logo">⚡</span>
      <span style="font-size:1.1rem;font-weight:600;letter-spacing:-1px;">ZapTools</span>
    </div>
    <div class="container">
        <h1>Resize PDF</h1>
        <form id="pdfForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="pdfFile">Select PDF file:</label>
                <input type="file" id="pdfFile" name="pdfFile" accept="application/pdf" required>
            </div>
            <div class="form-group">
                <label for="width">Width (pt):</label>
                <input type="number" id="width" name="width" value="595" required>
            </div>
            <div class="form-group">
                <label for="height">Height (pt):</label>
                <input type="number" id="height" name="height" value="842" required>
            </div>
            <button type="submit" class="tool-btn" id="resizeBtn">Resize PDF</button>
        </form>
        <div id="result" style="margin-top:1.5rem;color:#fde68a;"></div>
        <button class="tool-btn back-btn" onclick="window.location.href='pdf-tools.html'">← Back to PDF Tools</button>
    </div>
    <script>
        document.getElementById('pdfForm').onsubmit = async function(e) {
            e.preventDefault();
            const fileInput = document.getElementById('pdfFile');
            const width = document.getElementById('width').value;
            const height = document.getElementById('height').value;
            if (!fileInput.files.length) return;
            const formData = new FormData();
            formData.append('pdf', fileInput.files[0]);
            formData.append('width', width);
            formData.append('height', height);
            document.getElementById('result').textContent = 'Processing...';
            try {
                const response = await fetch('https://zaptools-backend.as.r.appspot.com/api/resize-pdf', {
                    method: 'POST',
                    body: formData
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Resize failed!');
                }
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                document.getElementById('result').innerHTML = `<a href='${url}' download='resized.pdf' style='color:#4ade80;font-weight:600;'>Download resized PDF</a>`;
            } catch (err) {
                document.getElementById('result').textContent = err.message;
                document.getElementById('result').style.color = '#fca5a5';
            }
        };
    </script>

    <!-- Feedback Widget -->
    <script src="feedback-widget.js"></script>
</body>
</html>
