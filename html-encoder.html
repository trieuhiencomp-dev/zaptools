    <script>
        const lang = {
            en: {
                title: 'üî§ HTML Encoder/Decoder',
                subtitle: 'Encode & decode HTML entities',
                inputTitle: 'Input',
                outputTitle: 'Output',
                encodeBtn: '‚Üí\nEncode',
                decodeBtn: '‚Üê\nDecode',
                clearBtn: 'Clear',
                swapBtn: '‚áÖ Swap',
                copyInputBtn: 'Copy',
                copyOutputBtn: 'Copy',
                copied: 'Copied!',
                infoTitle: '‚ÑπÔ∏è HTML Encoding',
                infoText: 'HTML encoding converts special characters to HTML entities to prevent them from being interpreted as HTML code.',
                backText: 'Back to Home'
            },
            vi: {
                title: 'üî§ M√£ h√≥a/Gi·∫£i m√£ HTML',
                subtitle: 'M√£ h√≥a & gi·∫£i m√£ HTML entities',
                inputTitle: 'ƒê·∫ßu v√†o',
                outputTitle: 'ƒê·∫ßu ra',
                encodeBtn: '‚Üí\nM√£ h√≥a',
                decodeBtn: '‚Üê\nGi·∫£i m√£',
                clearBtn: 'X√≥a',
                swapBtn: '‚áÖ ƒê·ªïi',
                copyInputBtn: 'Sao ch√©p',
                copyOutputBtn: 'Sao ch√©p',
                copied: 'ƒê√£ sao ch√©p!',
                infoTitle: '‚ÑπÔ∏è M√£ h√≥a HTML',
                infoText: 'M√£ h√≥a HTML chuy·ªÉn ƒë·ªïi c√°c k√Ω t·ª± ƒë·∫∑c bi·ªát th√†nh HTML entities ƒë·ªÉ ngƒÉn ch√∫ng b·ªã hi·ªÉu l√† m√£ HTML.',
                backText: 'Quay l·∫°i Trang ch·ªß'
            }
        };

        let currentLang = localStorage.getItem('zaptools_lang') || 'vi';
        document.getElementById('langSelect').value = currentLang;

        function setLang(l) {
            currentLang = l;
            document.getElementById('title').textContent = lang[l].title;
            document.getElementById('subtitle').textContent = lang[l].subtitle;
            document.getElementById('inputTitle').textContent = lang[l].inputTitle;
            document.getElementById('outputTitle').textContent = lang[l].outputTitle;
            document.getElementById('encodeBtn').innerHTML = lang[l].encodeBtn;
            document.getElementById('decodeBtn').innerHTML = lang[l].decodeBtn;
            document.getElementById('clearBtn').textContent = lang[l].clearBtn;
            document.getElementById('swapBtn').textContent = lang[l].swapBtn;
            document.getElementById('copyInputBtn').textContent = lang[l].copyInputBtn;
            document.getElementById('copyOutputBtn').textContent = lang[l].copyOutputBtn;
            document.getElementById('infoTitle').textContent = lang[l].infoTitle;
            document.getElementById('infoText').textContent = lang[l].infoText;
            document.getElementById('backText').textContent = lang[l].backText;
            localStorage.setItem('zaptools_lang', l);
        }

        document.getElementById('langSelect').addEventListener('change', (e) => setLang(e.target.value));
        setLang(currentLang);

        function encode() {
            const input = document.getElementById('inputText').value;
            const encoded = input
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#39;');
            document.getElementById('outputText').value = encoded;
        }

        function decode() {
            const input = document.getElementById('inputText').value;
            const textarea = document.createElement('textarea');
            textarea.innerHTML = input;
            document.getElementById('outputText').value = textarea.value;
        }

        function clearAll() {
            document.getElementById('inputText').value = '';
            document.getElementById('outputText').value = '';
        }

        function swap() {
            const input = document.getElementById('inputText').value;
            const output = document.getElementById('outputText').value;
            document.getElementById('inputText').value = output;
            document.getElementById('outputText').value = input;
        }

        function copyText(type) {
            const textArea = type === 'input' ?
                document.getElementById('inputText') :
                document.getElementById('outputText');

            const btn = type === 'input' ?
                document.getElementById('copyInputBtn') :
                document.getElementById('copyOutputBtn');

            textArea.select();
            document.execCommand('copy');

            const originalText = btn.textContent;
            btn.textContent = lang[currentLang].copied;
            btn.classList.add('copied');

            setTimeout(() => {
                btn.textContent = originalText;
                btn.classList.remove('copied');
            }, 2000);
        }

        document.getElementById('inputText').addEventListener('input', () => {
            const text = document.getElementById('inputText').value;
            if (text.includes('&') && (text.includes('lt;') || text.includes('gt;') || text.includes('quot;'))) {
                decode();
            } else if (text.includes('<') || text.includes('>') || text.includes('&')) {
                encode();
            }
        });
    </script>
