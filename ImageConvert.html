        function setLang(lang) {
            document.getElementById('title').textContent = langData[lang].title;

            document.getElementById('formatLabel').textContent = langData[lang].format;

        }
        document.getElementById('langSwitcher').addEventListener('change', function(e) {

        const savedLang = localStorage.getItem('zaptools_lang') || 'vi';
        document.getElementById('langSwitcher').value = savedLang;
        setLang(savedLang);

        document.getElementById('imageForm').onsubmit = async function(e) {
            e.preventDefault();
            const fileInput = document.getElementById('imageFile');
            if (!fileInput.files.length) return;
            const formData = new FormData();
            formData.append('image', fileInput.files[0]);
            formData.append('format', document.getElementById('format').value);
            const lang = document.getElementById('langSwitcher').value;
            document.getElementById('result').textContent = lang === 'en' ? 'Processing...' : 'ƒêang x·ª≠ l√Ω...';
