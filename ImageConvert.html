<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Convert - ZapTools</title>
    <style>body{font-family:sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;display:flex;align-items:center;justify-content:center;color:white;}.container{text-align:center;max-width:450px;padding:2rem;background:rgba(255,255,255,0.07);border-radius:20px;box-shadow:0 10px 30px rgba(0,0,0,0.2);}h1{font-size:1.7rem;margin-bottom:1rem;font-weight:700;}.form-group{margin-bottom:1rem;text-align:left;}.form-group label{font-weight:600;display:block;margin-bottom:0.3rem;}.form-group input,.form-group select{width:100%;padding:0.5rem;border-radius:6px;border:none;margin-top:0.3rem;box-sizing:border-box;}.tool-btn{margin-top:1rem;padding:0.7rem 1.5rem;border-radius:10px;border:none;background:#4ade80;color:#222;font-weight:600;cursor:pointer;transition:background 0.2s;}.tool-btn:hover{background:#22c55e;}.back-btn{margin-top:2rem;background:#818cf8;color:#fff;}.zaptools-header{position:absolute;top:18px;left:18px;z-index:20;display:flex;align-items:center;gap:8px;}@keyframes bounce {0%, 100% { transform: translateY(0); }50% { transform: translateY(-10px); }}.zaptools-logo{font-size:1.5rem;animation:bounce 2s ease-in-out infinite;filter:drop-shadow(0 4px 10px rgba(0,0,0,0.2));}.zaptools-header span{font-size:1.1rem;font-weight:600;letter-spacing:-1px;}</style>
</head>
<body>
    <div class="container">
        <div style="display: flex; justify-content: flex-end; margin-bottom: 1rem;">
            <select id="langSwitcher" style="padding: 0.4rem 1rem; border-radius: 20px; border: none; font-size: 1rem;">
                <option value="vi">üáªüá≥ Ti·∫øng Vi·ªát</option>
                <option value="en">üá¨üáß English</option>
            </select>
        </div>
        <h1 id="title">Convert Image</h1>
        <form id="imageForm" enctype="multipart/form-data">
            <div class="form-group">
                <label id="fileLabel" for="imageFile">Select image:</label>
                <input type="file" id="imageFile" name="imageFile" accept="image/*" required>
            </div>
            <div class="form-group">
                <label id="formatLabel" for="format">Target Format:</label>
                <select id="format" name="format" required>
                    <option value="png">PNG</option>
                    <option value="jpg">JPG</option>
                    <option value="webp">WEBP</option>
                    <option value="bmp">BMP</option>
                </select>
            </div>
            <button type="submit" class="tool-btn" id="convertBtn">Convert</button>
        </form>
        <div id="result" style="margin-top:1.5rem;color:#fde68a;"></div>
        <button class="tool-btn back-btn" id="btnBack" onclick="window.location.href='image-tool.html'">‚Üê Back to Image Tools</button>
    </div>
    <div class="zaptools-header">
      <span class="zaptools-logo">‚ö°</span>
      <span>ZapTools</span>
    </div>
    <script>
        const langData = {
            vi: {
                title: 'ƒê·ªïi ƒë·ªãnh d·∫°ng ·∫£nh',
                file: 'Ch·ªçn ·∫£nh:',
                format: 'ƒê·ªãnh d·∫°ng ƒë√≠ch:',
                convert: 'Chuy·ªÉn ƒë·ªïi',
                back: '‚Üê Quay l·∫°i C√¥ng c·ª• ·∫£nh'
            },
            en: {
                title: 'Convert Image',
                file: 'Select image:',
                format: 'Target Format:',
                convert: 'Convert',
                back: '‚Üê Back to Image Tools'
            }
        };
        function setLang(lang) {
            document.getElementById('title').textContent = langData[lang].title;
            document.getElementById('fileLabel').textContent = langData[lang].file;
            document.getElementById('formatLabel').textContent = langData[lang].format;
            document.getElementById('convertBtn').textContent = langData[lang].convert;
            document.getElementById('btnBack').textContent = langData[lang].back;
        }
        document.getElementById('langSwitcher').addEventListener('change', function(e) {
            setLang(e.target.value);
            localStorage.setItem('zaptools_lang', e.target.value);
        });
        const savedLang = localStorage.getItem('zaptools_lang') || 'vi';
        document.getElementById('langSwitcher').value = savedLang;
        setLang(savedLang);

        document.getElementById('imageForm').onsubmit = async function(e) {
            e.preventDefault();
            const fileInput = document.getElementById('imageFile');
            if (!fileInput.files.length) return;
            const formData = new FormData();
            formData.append('image', fileInput.files[0]);
            formData.append('format', document.getElementById('format').value);
            const lang = document.getElementById('langSwitcher').value;
            document.getElementById('result').textContent = lang === 'en' ? 'Processing...' : 'ƒêang x·ª≠ l√Ω...';
            try {
                const response = await fetch('https://zaptools-backend.as.r.appspot.com/api/image-convert', {
                    method: 'POST',
                    body: formData
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || (lang === 'en' ? 'Conversion failed!' : 'Chuy·ªÉn ƒë·ªïi th·∫•t b·∫°i!'));
                }
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                const targetFormat = document.getElementById('format').value;
                const downloadText = lang === 'en' ? 'Download Converted Image' : 'T·∫£i ·∫£nh ƒë√£ chuy·ªÉn ƒë·ªïi';
                document.getElementById('result').innerHTML = `<a href='${url}' download='converted.${targetFormat}' style='color:#4ade80;font-weight:600;'>${downloadText}</a>`;
            } catch (err) {
                document.getElementById('result').textContent = err.message;
            }
        };
    </script>
</body>
</html>
