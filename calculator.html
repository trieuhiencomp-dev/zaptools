            <div class="buttons">
                <button class="btn btn-clear" onclick="clearAll()">C</button>
                <button class="btn btn-clear" onclick="deleteLast()">‚å´</button>

    <script>
        const lang = {
            en: {
                title: 'üßÆ Calculator',
                subtitle: 'Simple & powerful calculator',
                backText: 'Back to Home'
            },
            vi: {
                title: 'üßÆ M√°y t√≠nh',
                subtitle: 'M√°y t√≠nh ƒë∆°n gi·∫£n & m·∫°nh m·∫Ω',
                backText: 'Quay l·∫°i Trang ch·ªß'
            }
        };

        let currentLang = localStorage.getItem('zaptools_lang') || 'vi';
        document.getElementById('langSelect').value = currentLang;

        function setLang(l) {
            currentLang = l;
            document.getElementById('title').textContent = lang[l].title;
            document.getElementById('subtitle').textContent = lang[l].subtitle;
            document.getElementById('backText').textContent = lang[l].backText;
            localStorage.setItem('zaptools_lang', l);
        }

        document.getElementById('langSelect').addEventListener('change', (e) => setLang(e.target.value));
        setLang(currentLang);

        let currentValue = '0';
        let previousValue = '';
        let operation = null;
        let shouldResetScreen = false;

        function updateDisplay() {
            document.getElementById('currentDisplay').textContent = currentValue;
            document.getElementById('previousDisplay').textContent =
                previousValue + (operation ? ' ' + operation : '');
        }

        function appendNumber(num) {
            if (currentValue === '0' || shouldResetScreen) {
                currentValue = num;
                shouldResetScreen = false;
            } else {
                if (num === '.' && currentValue.includes('.')) return;
                currentValue += num;
            }
            updateDisplay();
        }

        function setOperation(op) {
            if (operation !== null) calculate();
            previousValue = currentValue;
            operation = op;
            shouldResetScreen = true;
            updateDisplay();
        }

        function calculate() {
            if (operation === null || shouldResetScreen) return;

            const prev = parseFloat(previousValue);
            const current = parseFloat(currentValue);

            if (isNaN(prev) || isNaN(current)) return;

            let result = 0;
            switch(operation) {
                case '+': result = prev + current; break;
                case '-': result = prev - current; break;
                case '√ó': result = prev * current; break;
                case '√∑':
                    if (current === 0) {
                        currentValue = 'Error';
                        updateDisplay();
                        return;
                    }
                    result = prev / current;
                    break;
                case '%': result = prev % current; break;
            }

            currentValue = result.toString();
            operation = null;
            previousValue = '';
            shouldResetScreen = true;
            updateDisplay();
        }

        function clearAll() {
            currentValue = '0';
            previousValue = '';
            operation = null;
            updateDisplay();
        }

        function deleteLast() {
            if (currentValue.length > 1) {
                currentValue = currentValue.slice(0, -1);
            } else {
                currentValue = '0';
            }
            updateDisplay();
        }

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9') appendNumber(e.key);
            if (e.key === '.') appendNumber('.');
            if (e.key === '+') setOperation('+');
            if (e.key === '-') setOperation('-');
            if (e.key === '*') setOperation('√ó');
            if (e.key === '/') { e.preventDefault(); setOperation('√∑'); }
            if (e.key === '%') setOperation('%');
            if (e.key === 'Enter' || e.key === '=') { e.preventDefault(); calculate(); }
            if (e.key === 'Escape') clearAll();
            if (e.key === 'Backspace') { e.preventDefault(); deleteLast(); }
        });

        updateDisplay();
    </script>
